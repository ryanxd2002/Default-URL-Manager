<!DOCTYPE html>
<html>
<head>
  <title>Default URL Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h3 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    button.remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    button.remove-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h3>Manage Default URLs</h3>
  <input type="text" id="keyword" placeholder="Keyword (e.g., youtu)">
  <input type="text" id="url" placeholder="URL (e.g., https://www.youtube.com/">
  <button id="add">Add</button>
  <ul id="urlList"></ul>

  <script src="popup.js"></script>
</body>
</html>
